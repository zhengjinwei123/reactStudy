<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="react-demos-master/build/react.js"></script>
    <script src="react-demos-master/build/react-dom.js"></script>
    <script src="react-demos-master/build/browser.min.js"></script>
    <link href="demo1.css" rel="stylesheet"/>
</head>
<body>
<div id="root"></div>
<div id="root1"></div>
<div id="root2"></div>
<div id="root3"></div>
<div id="root4"></div>
<div id="root5"></div>
<hr/>
<div id="root6"></div>

<script type="text/babel">
ReactDOM.render(
  <h1 className='red'>Hello, world!</h1>,
  document.getElementById('root1')
);


//###########################################
function formatName(user) {
  return user.firstName + ' ' + user.lastName;
}

const user = {
  firstName: 'Harper',
  lastName: 'Perez',
  img:"./images/windows.png"
};

const element = (
  <h1>
    Hello, {formatName(user)}!
    <a href='http://www.baidu.com'><img src={user.img} width='40px' height='40px'></img></a>
  </h1>
);

ReactDOM.render(
  element,
  document.getElementById('root')
);



//#############################
function tick() {
  const element = (
    <div>
      <h1 className='blue'>Hello, world!</h1>
      <h2>It is {new Date().toLocaleTimeString()}.</h2>
    </div>
  );
  ReactDOM.render(
    element,
    document.getElementById('root2')
  );
}

setInterval(tick, 1000);



//#####################################
class Welcome extends React.Component {
  render() {
    return <h1>Hello, {this.props.name}</h1>;
  }
}
const element1 = <Welcome name="zhengjinwei" />;
ReactDOM.render(
  element1,
  document.getElementById('root3')
);

//#############################################
function formatDate(date) {
  return date.toLocaleDateString();
}

function Comment(props) {
  return (
    <div className="Comment">
      <div className="UserInfo">
        <img className="Avatar"
             src={props.author.avatarUrl}
             alt={props.author.name} />
        <div className="UserInfo-name">
          {props.author.name}
        </div>
      </div>
      <div className="Comment-text">
        {props.text}
      </div>
      <div className="Comment-date">
        {formatDate(props.date)}
      </div>
    </div>
  );
}

const comment = {
  date: new Date(),
  text: 'I hope you enjoy learning React!',
  author: {
    name: 'Hello Kitty',
    avatarUrl: 'http://placekitten.com/g/64/64'
  }
};
ReactDOM.render(
  <Comment
    date={comment.date}
    text={comment.text}
    author={comment.author} />,
  document.getElementById('root4')
);

//*****************************************

class Clock extends React.Component {
  constructor(props) {
    super(props);
    this.state = {date: new Date()};
  }

  render() {
    return (
      <div>
        <h2>root5 It is {this.state.date.toLocaleTimeString()}.</h2>
      </div>
    );
  }
}

ReactDOM.render(
  <Clock />,
  document.getElementById('root5')
);

//****************************************************************
class Clock2 extends React.Component {
  constructor(props) {
    super(props);
    this.state = {date: new Date()};
  }

  componentDidMount() {
    this.timerID = setInterval(
      () => this.tick(),
      1000
    );
  }

  componentWillUnmount() {
    clearInterval(this.timerID);
  }

  tick() {
    this.setState({
      date: new Date()
    });
  }

  render() {
    return (
      <div>
        <h1>Hello, world!</h1>
        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
      </div>
    );
  }
}

ReactDOM.render(
  <Clock2 />,
  document.getElementById('root6')
);
</script>
</body>
</html>
